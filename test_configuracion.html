<!DOCTYPE html>
<html lang="es">
<head>

    <title>AgroLabor GIS - Test Configuraci√≥n</title>
    <style>

            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>üîß Test de Configuraci√≥n - AgroLabor GIS</h1>
        <p>Esta p√°gina te ayudar√° a verificar que todo est√° configurado correctamente.</p>
    </div>

    <div class="card">
        <h2>1. Verificaci√≥n de config.js</h2>
        <div id="configCheck"></div>
    </div>

    <div class="card">
        <h2>2. Test de Conexi√≥n a Supabase</h2>
        <div id="supabaseCheck"></div>
        <button onclick="testSupabase()" style="margin-top: 10px;">Probar Conexi√≥n</button>
    </div>

    <div class="card">
        <h2>3. Test de Registro</h2>
        <input type="email" id="testEmail" placeholder="Email de prueba (ej: test@test.com)">
        <input type="password" id="testPassword" placeholder="Contrase√±a (m√≠nimo 6 caracteres)">
        <button onclick="testRegister()">Probar Registro</button>
        <div id="registerResult" style="margin-top: 10px;"></div>
    </div>

    <div class="card">
        <h2>4. Test de Login</h2>
        <input type="email" id="loginEmail" placeholder="Email">
        <input type="password" id="loginPassword" placeholder="Contrase√±a">
        <button onclick="testLogin()">Probar Login</button>
        <div id="loginResult" style="margin-top: 10px;"></div>
    </div>

    <div class="card">
        <h2>5. Verificar Tablas</h2>
        <button onclick="checkTables()">Verificar Tablas en DB</button>
        <div id="tablesResult" style="margin-top: 10px;"></div>
    </div>

    <script src="config.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script>
        let supabase = null;

        // 1. Verificar config.js al cargar
        function verificarConfig() {
            const configDiv = document.getElementById('configCheck');
            
            console.log('Verificando config.js...');
            
            if (typeof SUPABASE_CONFIG === 'undefined') {
                configDiv.innerHTML = `
                    <div class="status error">
                        ‚ùå <strong>ERROR: No se encontr√≥ config.js</strong><br><br>
                        El archivo config.js debe estar en la MISMA carpeta que este HTML.<br><br>
                        <strong>Estructura correcta:</strong><br>
                        üìÅ mi-carpeta/<br>
                        &nbsp;&nbsp;‚îú‚îÄ‚îÄ test_configuracion.html (este archivo)<br>
                        &nbsp;&nbsp;‚îú‚îÄ‚îÄ config.js (DEBE ESTAR AQU√ç)<br>
                        &nbsp;&nbsp;‚îú‚îÄ‚îÄ agrolabor_gis_completo.html<br>
                        &nbsp;&nbsp;‚îî‚îÄ‚îÄ supabase_schema_gis.sql
                    </div>
                `;
                return false;
            }

            console.log('config.js encontrado:', SUPABASE_CONFIG);

            const { url, anonKey } = SUPABASE_CONFIG;
            
            if (!url || !anonKey) {
                configDiv.innerHTML = '<div class="status error">‚ùå ERROR: config.js est√° vac√≠o o mal formado</div>';
                return false;
            }

            if (url.includes('tu-proyecto') || anonKey.includes('tu-anon-key')) {
                configDiv.innerHTML = `
                    <div class="status error">
                        ‚ùå <strong>ERROR: Debes configurar tus credenciales en config.js</strong><br><br>
                        <strong>Pasos:</strong><br>
                        1. Abre config.js en un editor de texto<br>
                        2. Ve a <a href="https://supabase.com" target="_blank">supabase.com</a> y entra a tu proyecto<br>
                        3. Ve a Settings ‚Üí API<br>
                        4. Copia "Project URL" y p√©gala en config.js<br>
                        5. Copia "anon public key" y p√©gala en config.js<br>
                        6. Guarda config.js<br>
                        7. Recarga esta p√°gina (F5)
                    </div>
                `;
                return false;
            }

            configDiv.innerHTML = `
                <div class="status success">
                    ‚úÖ <strong>config.js encontrado y configurado correctamente</strong><br><br>
                    <strong>URL:</strong> ${url}<br>
                    <strong>Key:</strong> ${anonKey.substring(0, 30)}...<br><br>
                    Ahora puedes continuar con las siguientes pruebas.
                </div>
            `;

            // Inicializar Supabase
            try {
                console.log('Inicializando Supabase...');
                supabase = window.supabase.createClient(url, anonKey);
                document.getElementById('supabaseCheck').innerHTML = '<div class="status info">‚ÑπÔ∏è Supabase inicializado. Haz clic en "Probar Conexi√≥n"</div>';
                console.log('Supabase inicializado correctamente');
            } catch (error) {
                console.error('Error al inicializar Supabase:', error);
                document.getElementById('supabaseCheck').innerHTML = `<div class="status error">‚ùå Error al inicializar: ${error.message}</div>`;
            }

            return true;
        }

        // 2. Test de conexi√≥n
        async function testSupabase() {
            console.log('Probando conexi√≥n a Supabase...');
            const div = document.getElementById('supabaseCheck');
            div.innerHTML = '<div class="status info">‚è≥ Probando conexi√≥n a Supabase...</div>';

            if (!supabase) {
                div.innerHTML = '<div class="status error">‚ùå Supabase no est√° inicializado. Verifica config.js primero.</div>';
                return;
            }

            try {
                console.log('Consultando tabla fincas...');
                const { data, error } = await supabase.from('fincas').select('count', { count: 'exact', head: true });
                
                console.log('Respuesta:', { data, error });
                
                if (error) {
                    if (error.code === 'PGRST116') {
                        div.innerHTML = '<div class="status success">‚úÖ Conexi√≥n exitosa! (tabla fincas est√° vac√≠a, es normal al inicio)</div>';
                    } else if (error.message.includes('relation') && error.message.includes('does not exist')) {
                        div.innerHTML = `
                            <div class="status error">
                                ‚ùå <strong>La tabla "fincas" no existe</strong><br><br>
                                Esto significa que NO ejecutaste el SQL en Supabase.<br><br>
                                <strong>Soluci√≥n:</strong><br>
                                1. Ve a tu proyecto en Supabase<br>
                                2. Click en "SQL Editor" (men√∫ izquierdo)<br>
                                3. Abre el archivo supabase_schema_gis.sql<br>
                                4. Copia TODO su contenido<br>
                                5. P√©galo en el SQL Editor<br>
                                6. Click en "Run" o presiona Ctrl+Enter<br>
                                7. Espera a que termine (puede tardar 10-30 segundos)<br>
                                8. Vuelve aqu√≠ y haz clic en "Probar Conexi√≥n" nuevamente
                            </div>
                        `;
                    } else {
                        throw error;
                    }
                } else {
                    div.innerHTML = '<div class="status success">‚úÖ Conexi√≥n exitosa a Supabase! La base de datos est√° lista.</div>';
                }
            } catch (error) {
                console.error('Error de conexi√≥n:', error);
                div.innerHTML = `
                    <div class="status error">
                        ‚ùå <strong>Error de conexi√≥n:</strong><br>
                        ${error.message}<br><br>
                        <strong>Posibles causas:</strong><br>
                        ‚Ä¢ No ejecutaste el SQL en Supabase<br>
                        ‚Ä¢ Las credenciales en config.js son incorrectas<br>
                        ‚Ä¢ El proyecto de Supabase est√° pausado<br>
                        ‚Ä¢ No tienes conexi√≥n a internet
                    </div>
                `;
            }
        }

        // 3. Test de registro
        async function testRegister() {
            console.log('Probando registro...');
            const email = document.getElementById('testEmail').value.trim();
            const password = document.getElementById('testPassword').value;
            const div = document.getElementById('registerResult');

            if (!email || !password) {
                div.innerHTML = '<div class="status error">‚ùå Completa email y contrase√±a</div>';
                return;
            }

            if (password.length < 6) {
                div.innerHTML = '<div class="status error">‚ùå La contrase√±a debe tener al menos 6 caracteres</div>';
                return;
            }

            if (!supabase) {
                div.innerHTML = '<div class="status error">‚ùå Supabase no est√° inicializado. Verifica config.js primero.</div>';
                return;
            }

            div.innerHTML = '<div class="status info">‚è≥ Registrando usuario en Supabase...</div>';

            try {
                console.log('Intentando registrar:', email);
                const { data, error } = await supabase.auth.signUp({
                    email: email,
                    password: password,
                    options: {
                        data: {
                            full_name: 'Usuario de Prueba'
                        }
                    }
                });

                console.log('Respuesta de registro:', { data, error });

                if (error) throw error;

                div.innerHTML = `
                    <div class="status success">
                        ‚úÖ <strong>¬°Registro exitoso!</strong><br><br>
                        <strong>Usuario ID:</strong> ${data.user.id}<br>
                        <strong>Email:</strong> ${data.user.email}<br><br>
                        üìß <strong>IMPORTANTE:</strong> Revisa tu bandeja de entrada.<br>
                        Supabase envi√≥ un email a <strong>${email}</strong><br>
                        (Revisa tambi√©n la carpeta de SPAM)<br><br>
                        <strong>Haz clic en el link del email para confirmar tu cuenta.</strong><br>
                        Sin confirmaci√≥n, NO podr√°s iniciar sesi√≥n.
                    </div>
                `;
            } catch (error) {
                console.error('Error de registro:', error);
                
                let mensaje = error.message;
                let ayuda = '';
                
                if (error.message.includes('already registered') || error.message.includes('User already registered')) {
                    ayuda = 'üìå Este email ya est√° registrado. Intenta iniciar sesi√≥n en la secci√≥n 4, o usa un email diferente.';
                } else if (error.message.includes('Invalid email')) {
                    ayuda = 'üìå El formato del email no es v√°lido. Usa un email real (ej: tu@gmail.com)';
                } else if (error.message.includes('Password')) {
                    ayuda = 'üìå La contrase√±a no cumple los requisitos (m√≠nimo 6 caracteres).';
                }
                
                div.innerHTML = `
                    <div class="status error">
                        ‚ùå <strong>Error en registro:</strong><br>
                        ${mensaje}<br><br>
                        ${ayuda}
                    </div>
                `;
            }
        }

        // 4. Test de login
        async function testLogin() {
            console.log('Probando login...');
            const email = document.getElementById('loginEmail').value.trim();
            const password = document.getElementById('loginPassword').value;
            const div = document.getElementById('loginResult');

            if (!email || !password) {
                div.innerHTML = '<div class="status error">‚ùå Completa email y contrase√±a</div>';
                return;
            }

            if (!supabase) {
                div.innerHTML = '<div class="status error">‚ùå Supabase no est√° inicializado. Verifica config.js primero.</div>';
                return;
            }

            div.innerHTML = '<div class="status info">‚è≥ Iniciando sesi√≥n...</div>';

            try {
                console.log('Intentando login:', email);
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password
                });

                console.log('Respuesta de login:', { data, error });

                if (error) throw error;

                const confirmado = data.user.email_confirmed_at ? 'S√≠ ‚úì' : 'No ‚úó';
                
                div.innerHTML = `
                    <div class="status success">
                        ‚úÖ <strong>¬°Login exitoso!</strong><br><br>
                        <strong>Usuario ID:</strong> ${data.user.id}<br>
                        <strong>Email:</strong> ${data.user.email}<br>
                        <strong>Email confirmado:</strong> ${confirmado}<br><br>
                        ${!data.user.email_confirmed_at ? 
                            '‚ö†Ô∏è <strong>Tu email NO est√° confirmado.</strong><br>Revisa tu bandeja y confirma el email para usar la aplicaci√≥n.<br><br>' : 
                            'üéâ <strong>¬°Todo listo!</strong><br>Ahora puedes usar agrolabor_gis_completo.html'
                        }
                    </div>
                `;
            } catch (error) {
                console.error('Error de login:', error);
                
                let mensaje = error.message;
                let ayuda = '';
                
                if (error.message.includes('Invalid login credentials') || error.message.includes('Invalid')) {
                    ayuda = `
                        <strong>Posibles causas:</strong><br>
                        ‚Ä¢ Email o contrase√±a incorrectos<br>
                        ‚Ä¢ El usuario no existe (reg√≠strate primero en secci√≥n 3)<br>
                        ‚Ä¢ No confirmaste tu email (revisa tu bandeja)<br><br>
                        <strong>Verifica:</strong><br>
                        1. El email es exactamente el que usaste al registrarte<br>
                        2. La contrase√±a es correcta<br>
                        3. Confirmaste el email (revisa spam tambi√©n)
                    `;
                } else if (error.message.includes('Email not confirmed')) {
                    ayuda = 'üìß <strong>Email no confirmado.</strong> Revisa tu bandeja de entrada y haz clic en el link de confirmaci√≥n que te envi√≥ Supabase.';
                }
                
                div.innerHTML = `
                    <div class="status error">
                        ‚ùå <strong>Error en login:</strong><br>
                        ${mensaje}<br><br>
                        ${ayuda}
                    </div>
                `;
            }
        }

        // 5. Verificar tablas
        async function checkTables() {
            console.log('Verificando tablas...');
            const div = document.getElementById('tablesResult');
            div.innerHTML = '<div class="status info">‚è≥ Verificando tablas en la base de datos...</div>';

            if (!supabase) {
                div.innerHTML = '<div class="status error">‚ùå Supabase no est√° inicializado. Verifica config.js primero.</div>';
                return;
            }

            try {
                const tables = ['usuarios', 'fincas', 'cuarteles', 'trabajadores', 'tipos_labor', 'registros_horas'];
                let results = '<strong>Estado de las tablas:</strong><br><br>';
                let todasExisten = true;

                for (const table of tables) {
                    try {
                        console.log('Verificando tabla:', table);
                        const { error } = await supabase.from(table).select('count', { count: 'exact', head: true });
                        
                        if (error) {
                            if (error.code === 'PGRST116') {
                                results += `‚úÖ <strong>${table}</strong>: Existe (vac√≠a)<br>`;
                            } else if (error.message.includes('does not exist')) {
                                results += `‚ùå <strong>${table}</strong>: NO EXISTE<br>`;
                                todasExisten = false;
                            } else {
                                results += `‚ö†Ô∏è <strong>${table}</strong>: ${error.message}<br>`;
                                todasExisten = false;
                            }
                        } else {
                            results += `‚úÖ <strong>${table}</strong>: Existe y tiene datos<br>`;
                        }
                    } catch (e) {
                        console.error('Error verificando tabla:', table, e);
                        results += `‚ùå <strong>${table}</strong>: Error al verificar<br>`;
                        todasExisten = false;
                    }
                }

                if (!todasExisten) {
                    results += `
                        <br><br>
                        ‚ùå <strong>Faltan tablas!</strong><br>
                        Debes ejecutar el archivo SQL completo en Supabase.<br><br>
                        <strong>Pasos:</strong><br>
                        1. Ve a Supabase ‚Üí SQL Editor<br>
                        2. Copia TODO el contenido de supabase_schema_gis.sql<br>
                        3. P√©galo y ejecuta (Run)<br>
                        4. Vuelve aqu√≠ y haz clic en "Verificar Tablas" nuevamente
                    `;
                    div.innerHTML = `<div class="status error">${results}</div>`;
                } else {
                    results += '<br><br>üéâ <strong>¬°Todas las tablas existen!</strong> La base de datos est√° correctamente configurada.';
                    div.innerHTML = `<div class="status success">${results}</div>`;
                }
            } catch (error) {
                console.error('Error general:', error);
                div.innerHTML = `<div class="status error">‚ùå Error: ${error.message}</div>`;
            }
        }

        // Ejecutar verificaci√≥n al cargar
        window.addEventListener('DOMContentLoaded', () => {
            console.log('P√°gina cargada, verificando configuraci√≥n...');
            verificarConfig();
        });

        // Mostrar errores en consola
        window.addEventListener('error', (e) => {
            console.error('Error en la p√°gina:', e.error);
        });
    </script>
</body>
